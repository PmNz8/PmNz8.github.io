<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <style>
        .chart-container {
            width: 50%;
            margin: 0 auto;
            min-height: 1024px;
            /* or any other value that gives the charts a more square appearance */
        }

        canvas {
            display: block;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="buttons-container" style="text-align:center; margin-bottom:20px; margin-top:20px">
        <a href="https://cichy45.github.io/" class="button"
            style="text-decoration:none; background-color:#4CAF50; color:white; padding:10px 20px; margin:0 10px; border:none; cursor:pointer; border-radius:5px;">Wojewódzkie
            wtórny</a>
        <a href="https://cichy45.github.io/slask_pierwotny/slask_pierwotny.html" class="button"
            style="text-decoration:none; background-color:#4CAF50; color:white; padding:10px 20px; margin:0 10px; border:none; cursor:pointer; border-radius:5px;">Śląskie
            Pierwotny</a>
        <a href="https://cichy45.github.io/slask_wtorny/slask_wtorny.html" class="button"
            style="text-decoration:none; background-color:#4CAF50; color:white; padding:10px 20px; margin:0 10px; border:none; cursor:pointer; border-radius:5px;">Śląsk
            Wtórny</a>
    </div>
    <div class="chart-container">
        <canvas id="offersChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="avgPriceChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="pricePerSqMeterChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="avgFlatSizeChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="totalPriceChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="totalAreaChart"></canvas>
    </div>

    <script>
        // URLs of the text files
        const urls = [
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/bedzin_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/bielsko--biala_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/bytom_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/chorzow_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/cieszyn_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/czechowice--dziedzice_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/czeladz_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/czestochowa_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/dabrowa-gornicza_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/gliwice_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/jastrzebie--zdroj_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/jaworzno_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/katowice_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/knurow_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/lubliniec_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/myslowice_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/piekary-slaskie_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/raciborz_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/radzionkow_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/ruda-slaska_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/rybnik_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/siemianowice-slaskie_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/sosnowiec_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/swietochlowice_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/szczyrk_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/tarnowskie-gory_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/tychy_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/zabrze_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/zawiercie_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/slask_wtorny/zory_flatdata.txt'
        ];

        // Object to hold processed data for each city
        // Object to hold processed data for each city
        let cityData = {};

        // Function to process text data from each file
        function processTextData(text, cityName) {
            // Split the text into lines
            const lines = text.trim().split('\n');
            // Process each line
            lines.forEach(line => {
                const fields = line.split(' ');
                if (fields.length >= 8) {
                    const date = fields[0];
                    const data = {
                        date: date,
                        numberOfOffers: parseInt(fields[3], 10),
                        avgFlatPrice: parseFloat(fields[4]),
                        pricePerSqMeter: parseFloat(fields[5]),
                        avgFlatSize: parseFloat(fields[6]),
                        totalPrice: parseFloat(fields[7]),
                        totalArea: parseFloat(fields[8])
                    };
                    if (!cityData[cityName]) {
                        cityData[cityName] = {
                            dates: [],
                            numberOfOffers: [],
                            avgFlatPrices: [],
                            pricesPerSqMeter: [],
                            avgFlatSizes: [],
                            totalPrices: [],
                            totalAreas: []
                        };
                    }
                    cityData[cityName].dates.push(data.date);
                    cityData[cityName].numberOfOffers.push(data.numberOfOffers);
                    cityData[cityName].avgFlatPrices.push(data.avgFlatPrice);
                    cityData[cityName].pricesPerSqMeter.push(data.pricePerSqMeter);
                    cityData[cityName].avgFlatSizes.push(data.avgFlatSize);
                    cityData[cityName].totalPrices.push(data.totalPrice);
                    cityData[cityName].totalAreas.push(data.totalArea);
                } else {
                    console.error(`Invalid data format for ${cityName}: `, line);
                }
            });
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // A function to create a Chart.js dataset
        function createDataset(cityData, key, label) {
            return {
                label: label,
                data: cityData[key].map((value, index) => ({ x: cityData.dates[index], y: value })),
                fill: false,
                borderColor: getRandomColor(),
                pointBackgroundColor: getRandomColor(),
                pointBorderColor: getRandomColor(),
                pointHoverBackgroundColor: getRandomColor(),
                pointHoverBorderColor: getRandomColor()
            };
        }

        // Fetch and process each file
        Promise.all(urls.map(url => {
            console.log(`Fetching data from URL: ${url}`);
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    } else {
                        return response.text();
                    }
                })
                .then(data => {
                    const match = url.match(/\/([\w-]+)_flatdata\.txt$/);
                    if (match && match.length > 1) {
                        const cityName = match[1].replace(/-/g, ' '); // Extract city name from URL and format
                        processTextData(data, cityName);
                    } else {
                        console.error('Could not extract city name from URL:', url);
                    }
                })
                .catch(error => {
                    console.error(`Fetch and processing failed for URL: ${url}`, error);
                });;
        }))
            .then(() => {
                console.log("All data fetched and processed, creating charts...");
                // After all data is fetched and processed, initialize the charts
                const chartOptions = {
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                parser: 'YYYY-MM-DD',
                                tooltipFormat: 'll',
                                unit: 'day'
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Date'
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: false
                            }
                        }]
                    },
                    responsive: true,
                    maintainAspectRatio: false
                };

                // Function to create the charts with minYValues for yAxes
                function createChart(canvasId, chartTitle, datasetKey) {
                    const ctx = document.getElementById(canvasId).getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: cityData[Object.keys(cityData)[0]].dates,
                            datasets: Object.keys(cityData).map(city => createDataset(cityData[city], datasetKey, `${city} - ${chartTitle}`))
                        },
                        options: {
                            scales: {
                                xAxes: [{
                                    type: 'time',
                                    time: {
                                        parser: 'YYYY-MM-DD',
                                        tooltipFormat: 'll',
                                        unit: 'day'
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Date'
                                    }
                                }],
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: false,
                                    }
                                }]
                            },
                            responsive: true,
                            maintainAspectRatio: false,
                            title: {
                                display: true,
                                text: chartTitle
                            }
                        }
                    });
                }

                // Initialize the charts
                createChart('offersChart', 'Number of Sale Offers', 'numberOfOffers');
                createChart('avgPriceChart', 'Average Flat Price', 'avgFlatPrices');
                createChart('pricePerSqMeterChart', 'Average Price per Square Meter', 'pricesPerSqMeter');
                createChart('avgFlatSizeChart', 'Average Flat Size', 'avgFlatSizes');
                createChart('totalPriceChart', 'Total Sum of All Prices', 'totalPrices');
                createChart('totalAreaChart', 'Total Sum of All Flat Areas', 'totalAreas');

            })
            .catch(error => {
                console.error('Error setting up the charts:', error);
            });

        // Function to generate random colors

    </script>
</body>

</html>
