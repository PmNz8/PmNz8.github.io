<!DOCTYPE html>
<html>

<head>
    <title>Real Estate Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.0"></script>
    <style>
        .chart-container {
            width: 50%;
            margin: 0 auto;
            min-height: 1000px;
            /* or any other value that gives the charts a more square appearance */
        }

        canvas {
            display: block;
            max-width: 100%;
        }
    </style>
</head>

<body>
	<div class="buttons-container" style="text-align:center; margin-bottom:20px; margin-top:20px">
        <a href="https://cichy45.github.io/" class="button" style="text-decoration:none; background-color:#4CAF50; color:white; padding:10px 20px; margin:0 10px; border:none; cursor:pointer; border-radius:5px;">Wojewódzkie wtórny</a>
        <a href="https://cichy45.github.io/slask_pierwotny/slask_pierwotny.html" class="button" style="text-decoration:none; background-color:#4CAF50; color:white; padding:10px 20px; margin:0 10px; border:none; cursor:pointer; border-radius:5px;">Śląskie Pierwotny</a>
        <a href="https://cichy45.github.io/slask_wtorny/slask_wtorny.html" class="button" style="text-decoration:none; background-color:#4CAF50; color:white; padding:10px 20px; margin:0 10px; border:none; cursor:pointer; border-radius:5px;">Śląsk Wtórny</a>
    </div>
    <div class="chart-container">
        <canvas id="offersChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="avgPriceChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="pricePerSqMeterChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="avgFlatSizeChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="totalPriceChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="totalAreaChart"></canvas>
    </div>

    <script>
        // URLs of the text files
        const urls = [
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/bialystok_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/bydgoszcz_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/gdansk_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/gorzow-wielkopolski_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/katowice_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/kielce_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/krakow_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/lodz_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/lublin_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/olsztyn_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/opole_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/poznan_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/rzeszow_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/szczecin_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/torun_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/warszawa_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/wroclaw_flatdata.txt',
            'https://raw.githubusercontent.com/cichy45/cichy45.github.io/main/zielona-gora_flatdata.txt'
        ];

        // Object to hold processed data for each city
        let cityData = {};

        let minYValues = {
            numberOfOffers: Infinity,
            avgFlatPrices: Infinity,
            pricesPerSqMeter: Infinity,
            avgFlatSizes: Infinity,
            totalPrices: Infinity,
            totalAreas: Infinity
        };

        // Function to process text data from each file
        function processTextData(text, cityName) {
            // Split the text into lines
            const lines = text.trim().split('\n');
            // Process each line
            lines.forEach(line => {
                const fields = line.split(' ');
                if (fields.length >= 8) {
                    const date = fields[0];
                    const data = {
                        date: date,
                        numberOfOffers: parseInt(fields[3], 10),
                        avgFlatPrice: parseFloat(fields[4]),
                        pricePerSqMeter: parseFloat(fields[5]),
                        avgFlatSize: parseFloat(fields[6]),
                        totalPrice: parseFloat(fields[7]),
                        totalArea: parseFloat(fields[8])
                    };
                    if (!cityData[cityName]) {
                        cityData[cityName] = {
                            dates: [],
                            numberOfOffers: [],
                            avgFlatPrices: [],
                            pricesPerSqMeter: [],
                            avgFlatSizes: [],
                            totalPrices: [],
                            totalAreas: []
                        };
                    }
                    cityData[cityName].dates.push(data.date);
                    cityData[cityName].numberOfOffers.push(data.numberOfOffers);
                    cityData[cityName].avgFlatPrices.push(data.avgFlatPrice);
                    cityData[cityName].pricesPerSqMeter.push(data.pricePerSqMeter);
                    cityData[cityName].avgFlatSizes.push(data.avgFlatSize);
                    cityData[cityName].totalPrices.push(data.totalPrice);
                    cityData[cityName].totalAreas.push(data.totalArea);
                }
            });
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // A function to create a Chart.js dataset
        function createDataset(cityData, key, label) {
            return {
                label: label,
                data: cityData[key].map((value, index) => ({ x: cityData.dates[index], y: value })),
                fill: false,
                borderColor: getRandomColor(),
                pointBackgroundColor: getRandomColor(),
                pointBorderColor: getRandomColor(),
                pointHoverBackgroundColor: getRandomColor(),
                pointHoverBorderColor: getRandomColor()
            };
        }

        // This function finds the lowest value in an array of numbers
        function findLowestValue(dataArray) {
            return Math.min(...dataArray.filter(value => Number.isFinite(value)));
        }

        function setMinYAxis(datasets) {
            let min = datasets[0].data[0].y;
            datasets.forEach(dataset => {
                dataset.data.forEach(dataPoint => {
                    if (dataPoint.y < min) min = dataPoint.y;
                });
            });
            return min;
        }

        // Fetch and process each file
        Promise.all(urls.map(url => {
            return fetch(url)
                .then(response => response.text())
                .then(data => {
                    const match = url.match(/\/([\w-]+)_flatdata\.txt$/);
                    if (match && match.length > 1) {
                        const cityName = match[1].replace(/-/g, ' '); // Extract city name from URL and format
                        processTextData(data, cityName);
                    } else {
                        console.error('Could not extract city name from URL:', url);
                    }
                });
        }))
            .then(() => {

                // After all data is fetched and processed, initialize the charts
                const chartOptions = {
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                parser: 'YYYY-MM-DD',
                                tooltipFormat: 'll',
                                unit: 'day'
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Date'
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    responsive: true,
                    maintainAspectRatio: false
                };

                // Create the charts for each data type
                Object.keys(cityData).forEach(city => {
                    minYValues.numberOfOffers = Math.min(minYValues.numberOfOffers, ...cityData[city].numberOfOffers);
                    minYValues.avgFlatPrices = Math.min(minYValues.avgFlatPrices, ...cityData[city].avgFlatPrices);
                    minYValues.pricesPerSqMeter = Math.min(minYValues.pricesPerSqMeter, ...cityData[city].pricesPerSqMeter);
                    minYValues.avgFlatSizes = Math.min(minYValues.avgFlatSizes, ...cityData[city].avgFlatSizes);
                    minYValues.totalPrices = Math.min(minYValues.totalPrices, ...cityData[city].totalPrices);
                    minYValues.totalAreas = Math.min(minYValues.totalAreas, ...cityData[city].totalAreas);
                });

                // Function to create the charts with minYValues for yAxes
                function createChart(canvasId, chartTitle, datasetKey, minYValue) {
                    const ctx = document.getElementById(canvasId).getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: cityData[Object.keys(cityData)[0]].dates,
                            datasets: Object.keys(cityData).map(city => createDataset(cityData[city], datasetKey, `${city} - ${chartTitle}`))
                        },
                        options: {
                            scales: {
                                xAxes: [{
                                    type: 'time',
                                    time: {
                                        parser: 'YYYY-MM-DD',
                                        tooltipFormat: 'll',
                                        unit: 'day'
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Date'
                                    }
                                }],
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: false,
                                        min: minYValue
                                    }
                                }]
                            },
                            responsive: true,
                            maintainAspectRatio: false,
                            title: {
                                display: true,
                                text: chartTitle
                            }
                        }
                    });
                }

                // Initialize the charts
                createChart('offersChart', 'Number of Sale Offers', 'numberOfOffers', minYValues.numberOfOffers);
                createChart('avgPriceChart', 'Average Flat Price', 'avgFlatPrices', minYValues.avgFlatPrices);
                createChart('pricePerSqMeterChart', 'Average Price per Square Meter', 'pricesPerSqMeter', minYValues.pricesPerSqMeter);
                createChart('avgFlatSizeChart', 'Average Flat Size', 'avgFlatSizes', minYValues.avgFlatSizes);
                createChart('totalPriceChart', 'Total Sum of All Prices', 'totalPrices', minYValues.totalPrices);
                createChart('totalAreaChart', 'Total Sum of All Flat Areas', 'totalAreas', minYValues.totalAreas);

            })
            .catch(error => {
                console.error('Error setting up the charts:', error);
            });

        // Function to generate random colors

    </script>
	<script>
		document.addEventListener("DOMContentLoaded", function(event) {
			// Simple check for mobile devices
			if (/Mobi|Android/i.test(navigator.userAgent)) {
				// It's a mobile device, adjust the .chart-container width to 100%
				var chartContainers = document.querySelectorAll('.chart-container');
				chartContainers.forEach(function(container) {
					container.style.width = '100%';
				});
			} else {
				// Not a mobile device, adjust the .chart-container width to 50%
				var chartContainers = document.querySelectorAll('.chart-container');
				chartContainers.forEach(function(container) {
					container.style.width = '50%';
				});
			}
		});
	</script>
</body>
</html>
